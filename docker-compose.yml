version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sht-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: zyc20050817
      MYSQL_DATABASE: second_hand_trading
      MYSQL_TCP_PORT: 3306
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./second_hand_trading.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci

  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: sht-eureka
    ports:
      - "8761:8761"
    environment:
      # 强制指定主机名为容器名
      - EUREKA_INSTANCE_HOSTNAME=eureka-server
      # 强制关闭自我注册
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
      # 显式指定 DefaultZone (虽然不是必须，但为了防止它自己可以覆盖)
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Server/Dockerfile
    container_name: sht-server
    restart: on-failure
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - eureka-server
    environment:
      # --- 数据库配置 (全大写+下划线) ---
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/second_hand_trading?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
      - SPRING_DATASOURCE_PASSWORD=zyc20050817
      # --- Eureka 配置 (全大写+下划线) ---
      # 这里的 KEY 是 Spring Boot 标准映射：eureka.client.serviceUrl.defaultZone
      # 注意 serviceUrl 这一段的写法变体很多，这是最稳妥的：
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      # 强制使用 IP 注册，而不是 hostname
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      # 自定义参数
      - baseUrl=/api
    volumes:
      - ./user_data:/app/userFile

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: sht-gateway
    restart: on-failure
    ports:
      - "8040:8040"
    depends_on:
      - server
      - eureka-server
    environment:
      # --- Eureka 配置 (全大写+下划线) ---
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      # 确保 gateway 也能正确识别自己
      - EUREKA_INSTANCE_HOSTNAME=sht-gateway

  webapp:
    build:
      context: ./WebApp
      dockerfile: Dockerfile
    container_name: sht-webapp
    ports:
      - "80:80"
    depends_on:
      - gateway
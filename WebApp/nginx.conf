server {
    listen       80;
    server_name  localhost;

    # 开启 gzip 压缩，提高加载速度
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;

    # 1. 前端静态资源路由 (SPA 核心配置)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # 解决 Vue Router History 模式刷新变 404 的问题
        # 如果找不到文件，就回退到 index.html，交给 Vue 路由处理
        try_files $uri $uri/ /index.html;
    }

    # 2. 后端接口代理
    # 前端请求 /api/user/login -> Nginx -> http://gateway:8040/api/user/login
    location /api/ {
        # 注意：这里 proxy_pass 末尾不要加 /，保留 /api 前缀传给 Gateway
        # 因为 Gateway 的路由配置是 Path=/api/**，它需要看到 /api 才能匹配
        proxy_pass http://gateway:8040;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. WebSocket 代理 (聊天功能)
    # 前端请求 ws://域名/ws/chat -> Nginx -> http://server:8080/ws/chat
    location /ws/ {
        # 为了稳定性，这里建议直接绕过 Gateway，直接连 Server 容器
        # (当然连 Gateway 也可以，但要确保 Gateway 配置了 WebSocket 转发)
        proxy_pass http://server:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}